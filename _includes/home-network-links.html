{% assign data = site.data.data %} {% for profile in data.profiles %}
<a href="{{ profile.url }}">
  <i class="big {{ profile.network | downcase }} icon icon-color"></i>
</a>
{% endfor %} {% if site.data.data.email %}
<a href="mailto:{{ site.data.data.email }}">
  <i class="big mail square icon icon-color"></i>
</a>
{% endif %}
