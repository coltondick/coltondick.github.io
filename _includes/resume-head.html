<head>
  <title>
    {% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}
  </title>

  <!-- Meta -->
  <meta charset="utf-8" />
  {% if site.chrome_mobile_color %}
  <meta name="theme-color" content="{{ site.chrome_mobile_color }}" />
  {% endif%}
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ site.description |default: "A beautiful
  Jekyll theme for creating resume" }}">

  <!-- Load Javascript and CSS for Semantic UI -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/css/semantic-ui/semantic.min.js"></script>
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/assets/css/semantic-ui/semantic.min.css"
  />

  <!-- Load Techfolio CSS customizations -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ site.baseurl}}/assets/css/stylesheet-default.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ site.baseurl}}/assets/css/stylesheet-customizations.css"
  />

  <!-- Favicon -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.baseurl}}/assets/icons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.baseurl}}/assets/icons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.baseurl}}/assets/icons/favicon-16x16.png"
  />
  <link rel="manifest" href="{{ site.baseurl}}/assets/icons/site.webmanifest" />
  <link rel="shortcut icon" href="{{ site.baseurl}}/assets/icons/favicon.ico" />
  <meta name="msapplication-TileColor" content="#603cba" />
  <meta
    name="msapplication-config"
    content="{{ site.baseurl}}/assets/icons/browserconfig.xml"
  />

  <!-- Global CSS -->
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/assets/plugins/bootstrap/css/bootstrap.min.css"
  />

  <!-- Plugins CSS -->
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/assets/plugins/font-awesome/css/all.css"
  />

  <!-- Theme CSS -->
  <link
    id="theme-style"
    rel="stylesheet"
    href="{{ site.baseurl }}/assets/css/main.css"
  />
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
