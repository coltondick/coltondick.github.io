<!-- Used by all builtin themes. Now we list number of essays and projects. -->

{% assign current = page.url | downcase | split: '/' %}
<div class="nonprintable">
  <nav class="ui stackable menu">
    <a href="{{ site.baseurl}}/" class="brand item">
      <img
        class="ui avatar image"
        src="{{ site.data.bio.basics.picture }}"
      /><span>{{ site.data.bio.basics.name }}</span>
    </a>
    <a href="{{ site.baseurl }}/resume" class=" {% if current[1] == "resume" %} active {% endif %} item">Resume</a>
  </nav>
</div>
