<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="mobile-web-app-capable" content="yes" />

  <title>
    {% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}
  </title>

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/images/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/images/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/images/favicon-16x16.png"
  />
  <link rel="manifest" href="/images/site.webmanifest" />
  <link rel="shortcut icon" href="/images/favicon.ico" />
  <meta name="msapplication-TileColor" content="#603cba" />
  <meta name="msapplication-config" content="/images/browserconfig.xml" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Load Javascript and CSS for Semantic UI -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/css/semantic-ui/semantic.min.js"></script>
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/css/semantic-ui/semantic.min.css"
  />

  <!-- Load Techfolio CSS customizations -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ site.baseurl}}/css/stylesheet-default.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ site.baseurl}}/css/stylesheet-customizations.css"
  />

  <link
    rel="stylesheet"
    type="text/css"
    href="{{ site.baseurl}}/css/print-default.css"
    media="print"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ site.baseurl}}/css/print-customizations.css"
    media="print"
  />

  <!-- Load a rouge theme from the sample themes in css/rouge.
         See https://benhur07b.github.io/2017/03/25/add-syntax-highlighting-to-your-jekyll-site-with-rouge.html
    -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ site.baseurl}}/css/rouge/{{ site.rouge-theme}}.css"
  />

  <!-- Load MathJax if 'mathjax: true' is found in your _config.yml. -->
  {% if site.mathjax %}
  <script
    type="text/javascript"
    src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
  ></script>
  {% endif %}
</head>
